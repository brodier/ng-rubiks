<ng-container *ngIf="pieceId >= 0 && pieceId < 106; else empty">
  <ng-container *ngIf="pieceId < 104; else joker">
    <div class="piece {{getColor()}}">{{getFace()}}</div>
  </ng-container>
  <ng-template #joker>
    <div class="piece {{getColor()}}">
      <svg viewBox="0 0 40 40" width="40"  height="40"
       xmlns="http://www.w3.org/2000/svg">
       <circle cx="20" cy="20" fill="none" r="16" stroke="black"
       stroke-width="1"/>
       <g class="eyes">
         <circle cx="12" cy="16" r="2"/>
         <circle cx="28" cy="16" r="2"/>
       </g>
       <path d="m 12 28 q 8 5 16 0" style="fill:none;
        stroke: black; stroke-width: 1;"/>
      </svg>
    </div>
  </ng-template>
</ng-container>
<ng-template #empty> <!-- div class="piece none">&nbsp;</div --> </ng-template>
